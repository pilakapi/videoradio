services:
  - type: web
    name: stream-mixer
    env: docker
    dockerfilePath: Dockerfile
    dockerCommand: node server.js
    envVars:
      - key: DATABASE_URL
        value: ${DATABASE_URL}
      - key: JWT_SECRET
        value: ${JWT_SECRET}
      - key: BASE_URL
        value: https://stream-mixer.onrender.com
      - key: PORT
        value: 3000
