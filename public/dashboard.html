<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - StreamMixer</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-left">
                <div class="logo">
                    <svg width="32" height="32" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="40" height="40" rx="8" fill="#00E599"/>
                        <path d="M12 28V12L20 8L28 12V28L20 32L12 28Z" stroke="white" stroke-width="2" fill="none"/>
                        <circle cx="20" cy="20" r="4" fill="white"/>
                    </svg>
                    <h1>StreamMixer</h1>
                </div>
            </div>
            <div class="header-right">
                <span class="username" id="display-username"></span>
                <button class="btn-logout" id="logout-btn">Cerrar Sesión</button>
            </div>
        </header>

        <main class="dashboard-main">
            <div class="dashboard-toolbar">
                <h2>Mis Streams</h2>
                <button class="btn-primary" id="new-stream-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    Nuevo Stream
                </button>
            </div>

            <div class="streams-grid" id="streams-grid">
                <!-- Los streams se cargarán dinámicamente aquí -->
            </div>

            <div class="empty-state" id="empty-state" style="display: none;">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                    <line x1="8" y1="21" x2="16" y2="21"/>
                    <line x1="12" y1="17" x2="12" y2="21"/>
                </svg>
                <h3>No hay streams todavía</h3>
                <p>Crea tu primer stream para comenzar a combinar video con radio</p>
                <button class="btn-primary" id="empty-new-stream-btn">Crear Stream</button>
            </div>
        </main>
    </div>

    <!-- Modal para crear/editar stream -->
    <div class="modal" id="stream-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Nuevo Stream</h3>
                <button class="modal-close" id="close-modal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <form id="stream-form">
                <input type="hidden" id="stream-id">
                <div class="form-group">
                    <label for="stream-name">Nombre del Stream</label>
                    <input type="text" id="stream-name" required placeholder="Mi Radio en Vivo">
                    <span class="form-hint">Este nombre se usará en la URL del stream</span>
                </div>
                <div class="form-group">
                    <label for="video-url">URL del Video (MP4)</label>
                    <input type="url" id="video-url" required placeholder="https://ejemplo.com/video.mp4">
                    <span class="form-hint">URL directa al archivo MP4</span>
                </div>
                <div class="form-group">
                    <label for="radio-url">URL de la Radio (Streaming)</label>
                    <input type="url" id="radio-url" required placeholder="https://radio.com/stream.mp3">
                    <span class="form-hint">URL del streaming de radio en MP3 o AAC</span>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancel-modal">Cancelar</button>
                    <button type="submit" class="btn-primary">Guardar Stream</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para mostrar URL M3U -->
    <div class="modal" id="url-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Tu Stream está listo</h3>
                <button class="modal-close" id="close-url-modal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="url-display">
                <label>URL M3U (copia y pega en tu reproductor)</label>
                <div class="url-box">
                    <code id="m3u-url"></code>
                    <button class="btn-copy" id="copy-url-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                        </svg>
                        Copiar
                    </button>
                </div>
            </div>
            <div class="preview-section">
                <label>Vista Previa</label>
                <div class="video-preview" id="video-preview">
                    <video id="preview-player" controls></video>
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn-secondary" id="close-url-modal-btn">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="/js/app.js"></script>
</body>
</html>
